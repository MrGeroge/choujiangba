<!-- content start -->
<div class="am-cf am-padding" >
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">活动管理</strong></div>
</div>

<hr/>
<div class="am-g">
    <div class="am-u-sm-12 am-u-md-6">

    </div>
    <!--<div class="am-u-sm-12 am-u-md-3">-->
        <!--<div class="am-input-group am-input-group-sm">-->
            <!--<input type="text" class="am-form-field" ng-model = "keyword">-->
          <!--<span class="am-input-group-btn">-->
            <!--<button class="am-btn am-btn-default" type="button" ng-click="searchgood()">搜索</button>-->
          <!--</span>-->
        <!--</div>-->
    <!--</div>-->
</div>

<div class="am-g" >
    <div class="am-u-sm-12">
        <form class="am-form">
            <table class="am-table am-table-striped am-table-hover table-main">
                <thead>
                <tr>
                    <th class="table-id">ID</th><th class="table-title">商品名称</th><th class="table-status">活动状态</th><th class="table-activity am-hide-sm-only">活动价格</th><th class="table-activity am-hide-sm-only">操作</th>
                    <!--<th class="table-set">操作</th>-->
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="activity in activitys">
                    <td>{{activity.activity_id}}</td>
                    <td>{{activity.item_name}}</td>

                    <td class="am-hide-sm-only">{{activity.activity_status}}
                        <button ng-if="activity.activity_status=='待发货'" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"  data-am-modal="{target: '#doc-modal-1', closeViaDimmer: 0, width: 600, height: 200}"> 发货</button></td>
                    <td class="am-hide-sm-only">{{activity.activity_price}}</td>
                    <td>
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" ng-click="deleteactivity(activity.activity_id)"><span class="am-icon-trash-o"></span> 删除</button>
                            </div>
                        </div>
                    </td>


                    <!--弹出框-->
                    <div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-1">
                        <div class="am-modal-dialog">
                            <div class="am-modal-hd">发货单号
                                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
                            </div>
                            <div class="am-modal-bd">
                                <div class="am-g">
                                    <form class="am-form ">
                                        <div class="am-g am-margin-top">
                                            <div class="am-u-sm-5 am-u-md-3 am-text-right">
                                                发货单号：
                                            </div>
                                            <div class="am-u-sm-12 am-u-md-8 am-u-end col-end">
                                                <input type="text" class="am-input-sm" ng-model ="express_name" >
                                            </div>

                                        </div>
                                    </form>
                                    <div class="am-margin am-text-center">
                                        <button type="button" class="am-btn am-btn-primary am-btn-xs" ng-click="delivery(activity_id)">提交保存</button>
                                        <button type="button" class="am-btn am-btn-primary am-btn-xs" ng-click="delivery_reset()">放弃保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </tr>
                </tbody>
            </table>
            <div class="am-cf" ng-model="page">
                第{{page}}页
                <div class="am-fr">
                    <ul class="am-pagination">
                        <li id = "prepage" ><a href="" ng-click="getPrePage()">«</a></li>
                        <li id = "nextpage"><a href="" ng-click="getNextPage()">»</a></li>
                    </ul>
                </div>
            </div>
            <hr />

        </form>
    </div>


</div>
</div>

<!-- content end -->
