<!-- content start -->
<div class="am-cf am-padding" >
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">热销商品</strong></div>
</div>

<hr/>
<div class="am-g">
    <div class="am-u-sm-12">
        <form class="am-form">
            <table class="am-table am-table-striped am-table-hover table-main">
                <thead>
                <tr>
                    <th class="table-id">ID</th><th class="table-title">商品名</th><th class="table-img">商品广告图</th><th class="table-set">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="hotgood in hotgoods">
                    <td>{{hotgood.id}}</td>
                    <td>{{hotgood.item_name}}</td>
                    <td> <img style="width:100px;height: 60px;"ng-src="{{hotgood.banner_url}}" alt="商品广告图" /> </td>

                    <td>
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <a href="#/admin-gooddetail/{{hotgood.item_id}}"><button class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-file-o"></span> 查看</button></a>
                                <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" ng-click="deletehotgood(hotgood.id)"><span class="am-icon-trash-o"></span> 删除</button>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr />

        </form>
    </div>

</div>
</div>

<!-- content end -->
