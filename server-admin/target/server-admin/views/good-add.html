
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">商品添加</strong></div>
    </div>

    <hr/>
<div class="am-g">
        <form class="am-form ">
          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              商品名
            </div>
            <div class="am-u-sm-12 am-u-md-8 am-u-end col-end">
              <input type="text" class="am-input-sm" ng-model = "item_name" >
            </div>
            
          </div>

          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              商品价格
            </div>
            <div class="am-u-sm-12 am-u-md-8 am-u-end col-end">
              <input type="text" class="am-input-sm" ng-model="price">
            </div>
          </div>
<div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              商品标签
            </div>
            <div class="am-u-sm-12 am-u-md-8 am-u-end col-end am-input-sm">
            	
            		<input type="text" id= 'good_tags' class="am-input-sm">
            	
              
            </div>
          </div>
          <div class="am-g am-margin-top-sm">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              商品描述
            </div>
            <div class="am-u-end" style="width:375px;height: 777px;">
              <textarea rows="10" id="edit"></textarea>
            </div>
          </div>

          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              商品缩略图
            </div>
            <div class="am-u-sm-12 am-u-md-8 am-u-end col-end">
              <input type="button" id="unloadPic1" value="图片上传" />
		      

              	<div class="imagegallery" ng-repeat="url in thumbnail_url">
              	<img  class="imagelist"  ng-src="{{url}}" alt="缩略图" />
              	<div class="delete_img" ng-click="deleteThumbnailImg()"></div></div>

            </div>
            </div>
            <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              商品描述图
            </div>
            <div class="am-u-sm-12 am-u-md-8 am-u-end col-end">
             <input type="button" id="unloadPic2" value="图片上传" />
                <ul>
                    <li class="imagegallery" style ="float:left" ng-repeat="desc_img in desc_img_urls">
                        <img  class="imagelist"  ng-src='{{desc_img}}' alt="描述图"/>
                        <div class="delete_img" ng-click="deleteDescImg(desc_img)"></div>
                    </li>
                </ul>
              <!--<div class="imagegallery" ng-repeat="desc_img in desc_img_urls">-->
              	<!--<img  class="imagelist"  ng-src='{{desc_img}}' alt="描述图"/>-->
              	<!--<div class="delete_img" ng-click="deleteDescImg(desc_img)"></div></div>-->
              <!--</div>-->
              
            </div>
            </div>

        </form>
      </div>
   <div class="am-margin am-text-center">
    <button type="button" class="am-btn am-btn-primary am-btn-xs" ng-click="upload()">提交保存</button>
    <button type="button" class="am-btn am-btn-primary am-btn-xs" ng-click="reset()">放弃保存</button>
  </div>
