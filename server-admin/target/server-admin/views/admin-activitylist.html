<!-- content start -->
<div class="am-cf am-padding" >
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">活动管理</strong></div>
</div>

<hr/>
<div class="am-g">
    <div class="am-u-sm-12 am-u-md-6">

    </div>
    <!--<div class="am-u-sm-12 am-u-md-3">-->
        <!--<div class="am-input-group am-input-group-sm">-->

          <!--</span>-->
        <!--</div>-->

</div>

<div class="am-g" >
    <div class="am-u-sm-12">
        <form class="am-form">
            <table class="am-table am-table-striped am-table-hover table-main">
                <thead>
                <tr>
                    <th class="table-id">ID</th><th class="table-title">商品名称</th><th class="table-status">活动状态</th><th class="table-activity am-hide-sm-only">活动价格</th><th class="table-activity am-hide-sm-only">操作</th>
                    <!--<th class="table-set">操作</th>-->
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="activity in activitys">
                    <td>{{activity.activity_id}}</td>
                    <td>{{activity.item_name}}</td>

                    <td class="am-hide-sm-only">{{activity.activity_status}}</td>
                    <td class="am-hide-sm-only">{{activity.activity_price}}</td>
                    <td>
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" ng-click="deleteactivity(activity.itemId)"><span class="am-icon-trash-o"></span> 删除</button>
                            </div>
                        </div>
                    </td>

                </tr>
                </tbody>
            </table>
            <div class="am-cf" ng-model="page">
                第{{page}}页
                <div class="am-fr">
                    <ul class="am-pagination">
                        <li id = "prepage" ><a href="#" ng-click="getPrePage()">«</a></li>
                        <li id = "nextpage"><a href="#" ng-click="getNextPage()">»</a></li>
                    </ul>
                </div>
            </div>
            <hr />

        </form>
    </div>

</div>
</div>

<!-- content end -->
